<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <style>
    .help-block.error {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Validate.js example</h1>

    <form id="main" class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-5">
          <input id="name" class="form-control" name="name">
        </div>
        <div class="col-sm-5 messages"></div>
      </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="tipo">Tipo</label>
            <div class="col-sm-5">
              <input id="top" class="form-control" placeholder="Tipo" name="top">
            </div>
            <div class="col-sm-5 messages"></div>
        </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onclick="myFunction()">Click me</button>
        </div>
      </div>

    </form>
  </div>
  <script>

function myFunction() {

    function success(attributes) {
        console.log("Success!", attributes);
    }

    function error(errors) {
        errorMessage = "Favor corrija os campos: \n"; 
        fields = '';

        if (errors instanceof Error) {
            console.log("An error ocurred", errors);
        } else {
            for (item in errors) {
                fields += errors[item] + '\n';
            }
            
            alert(errorMessage += fields)
        }
    }

    var constraints = {
        name: {
            email: {
                message: "email não valido"
            }
        },
        top: {
            email: {
                message: "email não valido"
            }
        }
    };

    var attributes = {
        name: "teste",
        top: "teste"
    };

    validate.async(attributes, constraints).then(success, error);
}
</script>
</body>
</html>
